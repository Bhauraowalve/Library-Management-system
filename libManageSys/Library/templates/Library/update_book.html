{% extends 'Library/admin_navbar.html' %}
{% block title %} Edit Book {% endblock %}
{% block body %}
<div class="container">
    <form method="POST"> {% csrf_token %}
<div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Book Name</i></label>
            <input type="text" class="form-control mt-2" name="name"  value="{{book.name}}">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Author Name</i></label>
            <input type="text" class="form-control mt-2" name="author"  value="{{book.author}}">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">ISBN Number</i></label>
            <input type="number" class="form-control mt-2" name="isbn"  value="{{book.isbn}}">
        </div>
    </div>

    <div class="row mt-4">
        <div class="form-group col-md-12">
            <label><i style="font-weight: bold;">Category</i></label>
            <input type="text" class="form-control mt-2" name="category" value="{{book.category}}" >
        </div>
    </div>
    <button type="submit" class="btn btn-outline-primary mt-5">Update Book</button>
</form>
</div>
{% endblock %}

{% block js %}
<script>
    {% if alert %}
    alert("Book Updated Successfully.")
    document.location = "/view_books"
    {% endif %}
</script>
{% endblock %}
